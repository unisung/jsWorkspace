<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 함수 </title>
</head>
<body>
  <script>
    //함수선언 function a(){}
    //함수호출 a()
    //();
    (function(){
    var num = 100;
    function menu(){
      num +=100;
      alert(num);
    }
    menu(); 
  }());

  //즉시 실행함수
  //(함수명(){}());

  (function(){
    var num = 100;    
    function menu(){
      alert(num); //
    }
  }());


  </script>
  
</body>
</html>
