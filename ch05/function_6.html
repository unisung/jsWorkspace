<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 함수 </title>
  <style>
    *{margin: 0; padding: 0;}
    #galleryZone{text-align: center;}
    #galleryZone{width: 400px;height: 400px;}
  </style>

  <script>
    var num = 1;
    function gallery(direct){
      if(direct){ //direct==true, 0 이 아니면 true
        if(num == 8) return; 
        num++;
      }else{
        if(num == 1) return;
        num--;
      }

      var imgTag = document.getElementById("photo");
      imgTag.setAttribute("src","images/pic_"+num + ".jpg");

    }


  </script>

</head>
<body>
  <div id="galleryZone">
  <p><img src="images/pic_1.jpg" id="photo" alt="">
  </p>
  <p>
    <button onClick="gallery(0)">이전</button>
    <button onClick="gallery(1)">다음</button>
  </p>
  </div>
</body>
</html>
