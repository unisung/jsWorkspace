<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 함수 </title>
</head>
<body>
  <script>
    function myFnc(name, area){
      document.write("안녕하세요. " + name + "입니다.","<br>");
      document.write("사는 곳은 " + area + "입니다.","<br>");
    }

    myFnc("홍당무","서울");

    myFnc("깍두기", "인천");


  </script>
  
</body>
</html>
