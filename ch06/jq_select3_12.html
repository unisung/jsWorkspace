<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 조작 및 생성 </title>
  <script src="js/jquery.min.js"></script>
  <script>
    $(function(){
      // 이전요소.replacewith(바꿀요소);
      $("h2").replaceWith("<h3>replace method</h3>");
      // 바꿀요소.replaceAll(이전요소);
      $("<p>Change</p>").replaceAll("div");
     
    });
  </script>
</head>
<body>
  <section class="box1">
    <h2>제목</h2>
    <div>내용1</div>
    <div>내용2</div>
  </section>
  <section class="box2">
    <h2>제목2</h2>
    <div>내용3</div>
    <div>내용4</div>
  </section>

</body>
</html>
