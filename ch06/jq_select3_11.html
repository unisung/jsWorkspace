<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 조작 및 생성 </title>
  <script src="js/jquery.min.js"></script>
  <script>
    $(function(){
       var copyObj = $(".box1").children().clone();//요소 복제 
       console.log(copyObj);  

       $(".box2").remove();// 요소삭제

       $(".box3").empty(); //요소내 자식요소 제거
       $(".box3").append(copyObj); // 요소내 자식요소 추가
     
     
    });
  </script>
</head>
<body>
  <div class="box1">
    <p>내용1</p>
    <p>내용2</p>
  </div>

<div class="box2">
  <p>내용3</p>
  <p>내용4</p>
</div>

<div class="box3">
  <p>내용5</p>
  <p>내용6</p>
</div>

</body>
</html>
