<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var i=1;//초기값
    while(i<=10){//조건
      document.write("안녕하세요"+i,'<br>');
      i++;//증감식
    }
    document.write("===== The End =====");
  </script>
</body>
</html>
