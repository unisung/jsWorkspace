<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var site = prompt("네이버,다음,네이트,구글 중 즐겨사용하는 사이트는?","");//값이 없으면 빈문자열 ("")
    var url;//undefined
    
    switch(site){
     case "구글" :url="www.google.com";    break;
     case "다음" :url="www.daum.net";      break;
     case "네이트" :url="www.nate.com";    break;
     case "네이버" :url="www.naver.com";   break;
  // 팝업창에 결과 출력 alert()
     default: alert("보기 중에 없는 사이트입니다.");
     }
      
     if(url){
      //브라우저의 location객체의 주소속성값을 변경해서 저장.->해당 주소로 이동처리(get방식)
      location.href="http://"+url;
     }

  </script>
</body>
</html>
