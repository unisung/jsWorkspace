<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //prompt함수처럼 값을 입력받아서처리(버튼)
    var result = confirm("정말로 탈퇴하시겠습니까?");
    document.write(result);
    if(result){
      document.write("탈퇴완료");
    }else{
      document.write("탈퇴취소");
    }
  </script>
</body>
</html>
