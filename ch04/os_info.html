<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
   minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title> 운영체제 및 스크린 정보 </title>
</head>
<body>
  <script>
    //내장객체 - browser객체 navigator는 브라우저정보를 가지고있음.
    var info = navigator.userAgent.toLocaleLowerCase();
    var osImg = null;
    
    alert("user-agent:" + info);

    //브라우저 정보
    if(info.indexOf('windows') >=0){
      osImg = "windows.png";
    }else  if(info.indexOf('macintosh') >=0){
      osImg = "macintosh.png";
    }else if(info.indexOf('iphone') >=0){
      osImg = "iphone.png";
    }else if(info.indexOf('android') >=0){
      osImg = "android.png";
    }

    document.write("<img src=\"images/"+osImg+"\">",'<br>');


    var scr = screen;;
    var sc_w = scr.width;
    var sc_h = scr.height;
    var sc_aw = scr.availWidth;
    var sc_ah = scr.availHeight;

    document.write("모니터 해상도 너비: " + sc_w + "px", "<br>");
    document.write("모니터 해상도 높이: " + sc_h + "px", "<br>");
    document.write("모니터 해상도 너비: " + sc_aw + "px", "<br>");
    document.write("모니터 해상도 높이: " + sc_ah + "px", "<br>");


  </script>  
</body>
</html>
