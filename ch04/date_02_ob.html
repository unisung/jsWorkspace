<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜 정보 객체</title>
</head>
<body>
  <script>
    var today = new Date(); //현재 날짜 정보객체 생성
    var nowYear = today.getFullYear();

    var theDate = new Date(nowYear, 11, 31);//올해 12,31 날짜정보 생성
    //1970.1.1.0:0:0:000
    var diffDate = theDate.getTime() - today.getTime();
    document.write("올해 12월31일 time: "+ theDate.getTime(), "<br>");
    document.write("현재 time: "+ today.getTime(), "<br>");
    document.write("차이 time: "+ diffDate, "<br>");

    var result = Math.ceil(diffDate / (60*1000*60*24));//날짜 올림처리 Math.ceil()
    document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
    document.write("D-day: "+ result + "일 남았습니다.");


  </script>
</body>
</html>
