<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.min.js"></script>

  <script>
  $(function(){
	
		//$(타겟).on(이벤트, 함수());
		$(".btn_1").on("mouseover", function(){
			alert("HELLO!");
		});
		//$(document).on(이베트,타겟,함수());
		$(document).on("mouseover", ".btn_2",function(){
			alert("WELCOME!");
		});
		var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
		$("#wrap").append(btn_2);

		$(".del_1").on("click",function(){
			$(".btn_1").off("mouseover");
		});
		
		$(".del_2").on("click",function(){
			$(document).off("mouseover",".btn_2");
		});

});
  </script>
</head>
<body>
  <div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
  </div>
   
		<p>
			<button class="del_1">버튼1 이베트 해지</button>
			<button class="del_2">버튼2 이벤트 해지</button>
		</p>
	</div>
</body>
</html>
