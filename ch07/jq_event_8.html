<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 이벤트 </title>
  <script src="js/jquery.min.js"></script>
  <script>
    $(function(){
      $(document).on("mousemove",function(e){
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
      });
    });
  </script>
</head>
<body>
  <h1>mouseomove</h1>
    <p>X : <span class="posX">0</span>px</p>
    <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
