<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //문자형
    var s="javascript";
    var num="100";
    var tag="<h1>String</ht>";
    document.write(s+'<br>');
    document.write(num+'<br>');
    document.write(tag+'<br>');

    //숫자형
    var s=100;
    var t=Number("500"); //자바스크립트내장객체Number()
    document.write(s+"<br>");
    document.write(t+"<br>");

    //논리형
    var s=true;//변수에 true/false값 직접입력
    var t=10>=100; //연산결과 true/false값 
    var k=Boolean("hello");//자바스크립트내장객체
    document.write(s+"<br>");
    document.write(t+"<br>");
    document.write(k+"<br>");

    var m = Boolean(1);//숫자 0-false, 0이 아닌값-true
    var k = Boolean("홍길동");//빈문자열("")false,"값"이면 true
    document.write(m+"<br>");
    document.write(k+"<br>");




  </script>
</body>
</html>
