<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var dan = prompt("몇단까지출력을 원하십니까?");

    for(var i=2;i<=dan;i++){
      for(var k=1;k<=9;k++){
        document.write(i+"x"+k+"="+(i*k)+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
      }
      document.write('<br>');
    }
  </script>
  
</body>
</html>
